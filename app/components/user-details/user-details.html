<table class="table table-striped">
  <tbody>
  <tr>
    <td colspan="2"><img [src]="user.avatar_url" alt=""></td>
  </tr>
  <tr>
    <td>Username</td>
    <td>{{user.login}}</td>
  </tr>
  <tr>
    <td>Followers</td>
    <td>{{user.followers}}</td>
  </tr>
  <tr>
    <td>Following</td>
    <td>{{user.following}}</td>
  </tr>
  <tr>
    <td>Public Repos</td>
    <td>{{user.public_repos}}</td>
  </tr>
  </tbody>
</table>
